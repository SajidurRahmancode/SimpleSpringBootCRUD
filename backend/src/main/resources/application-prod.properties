# Production Profile
spring.config.activate.on-profile=prod

# Server configuration
server.port=${SERVER_PORT:8082}

# Database (use environment variables for security)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration (strict production settings)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# CORS configuration (production domain from environment)
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT configuration (from environment variables - REQUIRED!)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
app.admin.secret=${ADMIN_SECRET}

# File uploads (production path)
app.uploads.dir=${UPLOADS_DIR:/var/app/uploads}
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:5MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:5MB}
app.uploads.max-image-size=${MAX_IMAGE_SIZE:5242880}

# Flyway configuration (enabled for production migrations)
spring.flyway.enabled=true

# Logging levels (minimal for production performance)
logging.level.root=WARN
logging.level.com.simple.crud.demo=WARN
logging.level.com.simple.crud.demo.service=INFO
logging.level.com.simple.crud.demo.security=INFO
logging.level.com.simple.crud.demo.config.ApiExceptionHandler=INFO
logging.level.com.simple.crud.demo.controller=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.com.zaxxer.hikari=WARN

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Disable OpenAPI/Swagger in production
springdoc.api-docs.enabled=false    
springdoc.swagger-ui.enabled=false