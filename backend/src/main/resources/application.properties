# ============================================
# Spring Boot Application Configuration
# ============================================
# This is the main configuration file. Profile-specific settings are in:
# - application-dev.properties (Development)
# - application-prod.properties (Production)
#
# To activate a profile:
# 1. IntelliJ IDEA: Run Configuration -> Active profiles: dev
# 2. Command line: mvn spring-boot:run -Dspring-boot.run.profiles=dev
# 3. JAR execution: java -jar app.jar --spring.profiles.active=prod
# 4. Environment variable: export SPRING_PROFILES_ACTIVE=dev
# ============================================

# Application name
spring.application.name=backend

# Default active profile (will be used if no profile is specified)
# Set to 'dev' for development, change to 'prod' for production deployment
spring.profiles.active=dev

# ============================================
# All other configuration properties are defined in profile-specific files:
# - application-dev.properties
# - application-prod.properties
# ============================================
