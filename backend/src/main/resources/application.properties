spring.application.name=backend

# Server configuration
server.port=8082

# MySQL Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/crud_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# CORS configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT configuration
app.jwt.secret=MDEyMzQ1Njc4OUFCQ0RFRjAxMjM0NTY3ODlBQkNERUYwMTIzNDU2Nzg5QUJDREVG
app.jwt.expiration-ms=86400000

# Admin secret for privileged signup
app.admin.secret=ADMIN




# File uploads
# Directory where uploaded images are stored (relative to backend working dir or absolute path)
app.uploads.dir=uploads

# Enforce 5 MB image size limit
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
# Also expose as bytes for app-side checks
app.uploads.max-image-size=5242880


# Enforce service-layer data access; prevent lazy-loading in controllers
spring.jpa.open-in-view=false

# Flyway configuration
# Temporarily disabled to fix migration state
spring.flyway.enabled=false

# Logging Configuration

# Root logging level (default for all packages)
logging.level.root=INFO

# Application-specific logging - set to INFO for production, DEBUG for development
logging.level.com.simple.crud.demo=INFO

# Service layer logging - business logic and audit trails
logging.level.com.simple.crud.demo.service=INFO

# Security and authentication logging - track auth attempts and access control
logging.level.com.simple.crud.demo.security=INFO
logging.level.com.simple.crud.demo.config.ApiExceptionHandler=INFO

# Controller logging - set to DEBUG if you need request/response tracking
logging.level.com.simple.crud.demo.controller=INFO

# Repository/Database logging
# JPA/Hibernate already configured above with spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Framework logging - reduce noise in production
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Third-party library logging
logging.level.com.zaxxer.hikari=WARN

# Logging pattern for console output (includes thread, level, logger name, and message)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

