spring.application.name=backend

# Server configuration
server.port=8082

# MySQL Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/crud_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# CORS configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT configuration
app.jwt.secret=MDEyMzQ1Njc4OUFCQ0RFRjAxMjM0NTY3ODlBQkNERUYwMTIzNDU2Nzg5QUJDREVG
app.jwt.expiration-ms=86400000

# Admin secret for privileged signup (set a strong value)
app.admin.secret=ADMIN

# Flyway (disabled due to MySQL 5.5). Enable when DB is >= 5.7
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true


# File uploads
# Directory where uploaded images are stored (relative to backend working dir or absolute path)
app.uploads.dir=uploads

# Enforce 5 MB image size limit
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
# Also expose as bytes for app-side checks
app.uploads.max-image-size=5242880


# Enforce service-layer data access; prevent lazy-loading in controllers
spring.jpa.open-in-view=false

