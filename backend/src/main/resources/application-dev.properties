# Development Profile
spring.config.activate.on-profile=dev

# Server configuration
server.port=8082

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/crud_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# CORS configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT configuration (dev key - NOT for production!)
app.jwt.secret=MDEyMzQ1Njc4OUFCQ0RFRjAxMjM0NTY3ODlBQkNERUYwMTIzNDU2Nzg5QUJDREVG
app.jwt.expiration-ms=86400000
app.admin.secret=ADMIN

# File uploads
app.uploads.dir=uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
app.uploads.max-image-size=5242880

# Flyway configuration (disabled for XAMPP MySQL compatibility)
spring.flyway.enabled=false

# Logging levels (verbose for development)
logging.level.root=INFO
logging.level.com.simple.crud.demo=DEBUG
logging.level.com.simple.crud.demo.service=DEBUG
logging.level.com.simple.crud.demo.security=DEBUG
logging.level.com.simple.crud.demo.config.ApiExceptionHandler=DEBUG
logging.level.com.simple.crud.demo.controller=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.com.zaxxer.hikari=WARN

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n